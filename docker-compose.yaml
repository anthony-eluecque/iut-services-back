version: '3'
services:
  nodejs-app:
    restart: on-failure
    build: 
      context: .
      dockerfile: Dockerfile.node
    depends_on:
      - postgres
    container_name: iut_back_nodejs
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "${NODEJS_PORT}:3000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_PORT=postgres

  postgres:
    image: postgres:latest
    container_name: iut_database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: iut_nginx
    ports:
      - "4000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nodejs-app
    networks:
      - my-network
networks:
  my-network:
    driver: bridge

volumes:
  postgres_data: